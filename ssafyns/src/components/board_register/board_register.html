<section class="board-register" xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:>

  <div class="container">
    <div class="row">
        <table class="table table-striped" style="text-align:center; border:1px; solid #dddddd">
          <thead>
          <tr>
            <th colspan="1" style="background-color:#eeeeee; text-align: center;">게시판 글쓰기 양식</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><input type="text" class="form-control" placeholder="글제목" v-model="freeboard_title" name="bbsTitle" maxlength="50"></td>
          </tr>
          <tr>
            <td><textarea class="form-control" placeholder="글 내용" v-model="freeboard_content" name="bbsContent" maxlength="2048" style="height:350px"></textarea> </td>
          </tr>
          </tbody>
        </table>
        <button style="margin: 0 auto" class = "btn btn-primary" @click="registerClick">등록</button>
    </div>
  </div>
</section>
